<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"/>
    <script src="js/index.js"></script>

</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload File Example</h2>
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                <button type="button" class="collapsible">Open Section 1</button>
                <div class="form-collapse">
                    <form id="form1" method="post" th:action="@{/upload}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="song" class="form-control-file">
                            <div class="form-group">
                                <input type="input" name="harmony" placeholder="Melodi" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <input type="input" name="name" placeholder="Song name" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <input type="input" name="author" placeholder="Författare" class="form-control-file">
                            </div>
                            <div class="form-group">
                                <input type="input" name="songFor" placeholder="Sång till (ex. Ypsilon)" class="form-control-file">
                            </div>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Upload File</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
